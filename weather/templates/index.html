{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0133, #2b0055, #1a003a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 380px;
            padding: 35px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 75%;
            padding: 12px 15px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .search-btn {
            margin-left: 10px;
            background: #eee;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .weather-icon {
            width: 70px;
            margin: 10px auto;
        }

        .temperature {
            font-size: 38px;
            font-weight: 600;
            margin-top: 10px;
        }

        .city {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 500;
        }

        .desc {
            color: #666;
            font-size: 14px;
        }

        .info-section {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }

        .info {
            text-align: center;
        }

        .info img {
            width: 35px;
        }

        .label {
            margin-top: 5px;
            font-size: 13px;
            color: #555;
        }

        @media (max-width: 450px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Enter City Name</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="search-box">
                <input type="text" name="city" placeholder="E.g. Mumbai" required>
                <button class="search-btn" type="submit">üîç</button>
            </div>
        </form>

        {% if weather %}
            <img class="weather-icon" src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png">

            <div class="temperature">{{ weather.temperature }}¬∞C</div>

            <div class="city">{{ weather.city }}</div>
            <div class="desc">{{ weather.description }}, {{ weather.country }}</div>

            <div class="info-section">
                <div class="info">
                    <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png">
                    <div class="label">{{ weather.humidity }}%<br>Humidity</div>
                </div>

                <div class="info">
                    <img src="https://cdn-icons-png.flaticon.com/512/5537/5537257.png">
                    <div class="label">{{ weather.wind_speed }} km/h<br>Wind Speed</div>
                </div>
            </div>
        {% endif %}
    </div>

</body>
</html>
